<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif;
         margin: 0; 
        background: #f4f7f6; 
    }
        .top-bar { 
            background: #333;

            border-radius: 15px; 
            margin-bottom: 30px; 
        }
        .table-admin { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden;

        }
        .row { 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 20px; 
            border-bottom: 1px solid #eee; 
            align-items: center; 
        }
        .row:last-child { 
            border-bottom: none; 
        }
        .user-name { 
            font-weight: bold; 
            color: #333; 
        }
        .badge { 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 12px; 
            font-weight: bold; }
        .badge-admin { 
            background: #CE1126; 
            color: white; 
        }
        .badge-user { 
            background: #eee; 
            color: #666; 
        }
    </style>
</head>
